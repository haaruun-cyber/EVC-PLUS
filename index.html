<!-- Enhanced PharmaCare UI with Professional Animations -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaCare - Animated Professional UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #1a73e8;
            --primary-dark: #0d47a1;
            --secondary: #34a853;
            --danger: #ea4335;
            --warning: #f9ab00;
            --light: #f8f9fa;
            --dark: #202124;
            --gray: #5f6368;
            --border: #dadce0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #eef2f7;
            overflow-x: hidden;
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Smooth Slide Animation */
        @keyframes slideInLeft {
            from { transform: translateX(-40px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes popIn {
            0% { transform: scale(0.85); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--primary);
            color: white;
            animation: slideInLeft 0.5s ease;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }

        .sidebar-header {
            padding: 25px;
            background: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: popIn 0.6s ease;
        }

        .sidebar-menu ul li a {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            transition: 0.3s;
            gap: 10px;
            font-size: 1rem;
            position: relative;
        }

        .sidebar-menu a:hover {
            background: rgba(255,255,255,0.15);
            padding-left: 25px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 25px;
            animation: slideUp 0.6s ease;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            animation: popIn 0.5s ease;
        }

        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
            gap: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 18px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            animation: popIn 0.6s ease;
            transition: transform 0.25s ease;
        }

        .stat-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 12px 25px rgba(0,0,0,0.12);
        }

        .stat-icon {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.6rem;
        }

        .content-section {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            margin-top: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            animation: slideUp 0.7s ease;
        }

        table tr:hover {
            background: #f3f7ff;
            transition: 0.3s;
        }

        .action-btn {
            transition: transform 0.2s;
        }

        .action-btn:hover {
            transform: scale(1.2);
            color: var(--primary);
        }

        /* Buttons */
        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Input Animation */
        input, select, textarea {
            transition: 0.25s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(26,115,232,0.3);
            transform: scale(1.01);
        }

    </style>
</head>
<body>

</body>
</html>
